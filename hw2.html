<script>

shift = parseInt(prompt("Enter shift"))
text = (prompt("Enter text"))
output = ""

for(i=0;i<text.length;i++)
{
   b = text.charCodeAt(i)
   
   if(b >= 65 && b <= 90)
   {
     
     b = b - 65;
     b = b + shift;
     b = b % 26;
     b = b + 65;
    }
    
    if(b >=97 && b <= 122)
    {
      b = b - 97
      
      b = b + shift
      b = b % 26
      b = b + 97
     }
     
     output += String.fromCharCode(b)
     
}

alert(output) 

</script>
